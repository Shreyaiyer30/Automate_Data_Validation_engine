# Validation rules for the Data Validation & Cleaning Engine
# This file defines the expected schema and constraints for the input data.

columns:
  age:
    dtype: "int64"
    min: 0
    max: 120
    required: true
  income:
    dtype: "float64"
    min: 0
    required: false
  email:
    dtype: "object"
    required: true
  joining_date:
    dtype: "datetime64[ns]"
    required: false

# General settings
settings:
  outlier_zscore_threshold: 3.0
  missing_value_strategy: "auto" # options: auto, mean, mode, drop
  remove_duplicates: true